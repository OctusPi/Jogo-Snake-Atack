<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="mx-auto">
        <header id="title">
            <h1 class="title-game">Snake Atack</h1>
            <div class="score ms-auto">Placar: <span id="score-count">000</span></div>
        </header>

        <div id="board">
            <div id="player" class="pisca"></div>
        </div>

        <div id="controls">
            <button type="button" class="ctrl-up btn btn-primary mx-auto" id="up"><i class="bi bi-arrow-up"></i></button>
            <div class="center-cross">
                <button type="button" class="ctrl-left btn btn-primary" id="left"><i class="bi bi-arrow-left"></i></button>
                <button type="button" class="ctrl-right btn btn-primary ms-auto" id="right"><i class="bi bi-arrow-right"></i></button>
            </div>
            <button type="button" class="ctrl-down btn btn-primary mx-auto" id="down"><i class="bi bi-arrow-down"></i></button>
        </div>

        <button type="button" class="btn btn-danger" id="reset">Reset Game</button>
    </main>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="text/javascript" src="game.js"></script>
</html>
